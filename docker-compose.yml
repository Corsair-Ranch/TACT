version: '3.8'
services:
  db:
    image: postgres
    restart: always
    environment:
      - DATABASE_HOST: 127.0.0.1
      - POSTGRES_USER: admin
      - POSTGRES_PASSWORD: admin
      - POSTGRES_PORT: 5432
      - POSTGRES_DB: Aircraft
    ports:
      - "5432:5432"
    volumes:
      - pgdatasource:/var/lib/postgresql/data

  server:
    build: ./server
    restart: always
    expose:
      - 8080
    environment:
      APP_SERVER_PORT: 8080
    ports:
      - 8080:8080
    volumes:
      - ./server:/app/software_mil-server
    command: npm run start

  client:
    build: ./client
    restart: always
    environment:
      - REACT_APP_PORT=3000
    expose:
      - 3000
    ports:
      - 3000:3000
    volumes:
      - ./client/src:/app/software_mil-client/src
      - ./client/public:/app/software_mil-client/public
    links:
      - server
    command: npm run start
